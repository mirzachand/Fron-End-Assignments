<!DOCTYPE html>
<html>

<body>
    <p id="demo">Fetch a file to change this text.</p>
    <script>

        // GET method

        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: 'GET'
        }).then((response) => response.json())
            .then((json) => console.log(json));

        console.log("after api");
        console.log("after api1");
        console.log("after api2");
        console.log("after api3");

        
        // POST method
        fetch('https:jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
                title: 'foo',
                body: 'bar',
                userId: 1,

            }),
            header: {
                'Content-type': 'application/jason; cahrset=UTF-8',
            },
        }).then((response) => response.json())
            .then((json) => console.log(json));
        console.log("after api");
        console.log("after api1");
        console.log("after api2");
        console.log("after api3");






    </script>
</body>

</html>
