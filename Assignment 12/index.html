<!DOCTYPE html>
<html>

<head>
    <title>JavaScript For Loop</title>
</head>

<body>
    <h1>JavaScript For Loop</h1>
    <h2>Star Pattern</h2>
    <script>
        for (var i = 1; i <= 3; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(" * ");
            }
            document.write("<br>");
        }
    </script>

    <h2>Initialising same number i.e "1" and Incremented by 5 times</h2>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
    <h2>Initialising same number i.e "5" and Decremented by 5 times</h2>

    <script>
        for (var i = 5; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                document.write(i);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
