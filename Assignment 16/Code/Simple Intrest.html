<!DOCTYPE html>
<html>

<head>
    <title>Simple Interest calculator</title>
</head>
<style>
    .main{
        text-align: center;
        margin: 200px;
    }
</style>

<body>
    <div class="main">
        <h2>JavaScript program to find Simple Interest</h2>
        <label>Principal:</label>
        <input type="text" name="a" id="first" placeholder="Enter principal" /> <br>
        <label>Time:</label>
        <input t br ype="text" name="b" id="second" placeholder="Enter time period " />
        <br>
        <label>Intrest:</label>
        <input type="text" name="c" id="third" placeholder="Enter rate of interest(%)" /> <br> <br>

        <button onclick="simple_interest()" style="color: red;">Submit</button> <br>
    </div><br>

    <div id="num"> </div>
</body>

<script type="text/javascript">
    function simple_interest() {
        var p, t, r, si;
        p = document.getElementById("first").value;
        t = document.getElementById("second").value;
        r = document.getElementById("third").value;
        si = parseInt((p * t * r) / 100);

        document.getElementById('num').innerHTML = "Simple Interest : " + si;

    }
</script>

</html>
