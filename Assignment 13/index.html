<!DOCTYPE html>
<html>

<head>
    <title>Multiplication in JavaScript</title>
</head>

<body>
    <h2>Odd multiplies of Odd numbers</h2>
    <script>
        var table = 3;
        for (i = 1; i <= 10; i++) {
            if (i % 2 != 0) {
                document.write(table + "*" + i + "=" + table * i + "<br>");

            }
        }
    </script>

    <h2>Even multiplies of Even numbers</h2>
    <script>
        var table = 2;
        for (i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                document.write(table + "*" + i + "=" + table * i + "<br>");

            }
        }
    </script>
</body>

</html>
