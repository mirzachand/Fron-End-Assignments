<!DOCTYPE html>
<html lang="en">

<head>
   <title>Sign Up form</title>
   
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="style.css"/>
</head>

<body>
   <div class="signup-box">
      <h1>Sign Up</h1>
      <form action="sign-up-action.html">
         <label>First Name</label>
         <input type="text" placeholder="Enter your first name" />
         <label>Last Name</label>
         <input type="text" placeholder="Enter your last name" />
         <label>Email</label>
         <input type="email" placeholder="Enter your email here" />
         <label>Password</label>
         <input type="password" placeholder="Enter your password" />
         <label>Confirm Password</label>
         <input type="password" placeholder="Confirm your password" />
         <a href="sign-up-action.html"><input type="button" value="Submit" /></a>
      </form>
      <p>
         By clicking the Sign Up button,you agree to our <br />
         <a href="https://www.privacypolicies.com/blog/sample-terms-conditions-template/">Terms and Condition</a> and <a
            href="https://en.wikipedia.org/wiki/Privacy_policy#:~:text=A%20privacy%20policy%20is%20a,a%20customer%20or%20client's%20data.">Policy
            Privacy</a>
      </p>
   </div>
   <p class="para-2">
      Already have an account? <a href="login.html">Login here</a>
   </p>
</body>

</html>
